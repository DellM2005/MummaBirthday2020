<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HBD Mumma</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpeg">
    <link rel="stylesheet" href="final.css">
  </head>
  <body>

      <iframe width="560" height="315" src="https://www.youtube.com/embed/e3j4jDGZkRc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script>
    // Get the video
    var video = document.getElementById("myVideo");

    // Get the button
    var btn = document.getElementById("myBtn");

    // Pause and play the video, and change the button text
    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
    </script>
    <!-- Optional: some overlay text to describe the video -->
    <div class="content">
      <div style='width:50%;float:left;vertical-align:middle;'>
        <h1>Happy Birthday Mumma</h1>
        </div>
        <div style='width:50%;float:right;'>
          <h1>
          <button id="myBtn" onclick="myFunction()">Pause</button>
          </h1>
          </div>
      <!-- Use a button to pause/play the video with JavaScript -->

    </div>
  </body>
</html>
